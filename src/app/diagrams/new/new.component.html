<app-card>
  <h1>Import repository</h1>
  <ul class="repositories">
    <li *ngFor="let repository of repositories" (click)="importRepo(repository)">
      <span class="link">{{repository.name}}</span>
      <span class="branch-name">master</span>
      <span>{{repository.private ? 'private' : 'public'}}</span>
    </li>
  </ul>
</app-card>
